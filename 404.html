    body {
      font-family: 'Roboto', sans-serif;

      padding: 50px;
    }

      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 36px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Error 404 - Page Not Found</h1>
